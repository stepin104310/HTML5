<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display and visibility</title>
</head>
<body>
    Display does not take space
    <p style="background-color: purple;">First paragraph</p>
    <p style="background-color: red; display: none;">second paragraph</p>
    visibility do take space
    <p style="visibility: visible;background-color: salmon;">Third paragraph</p>
</body>
</html>
