<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and span </title>
</head>
<body>
    <div style="background-color: darkgoldenrod;">
        <p style="background-color: blue; width: 520px;">Inside p with the class</p>

        <h1 style="background-color: cadetblue;"> This is the first heading </h1>

        <h2 style="background-color: crimson;text-emphasis: strong;"> This is the second heading </h2>

    </div>

    <span>
        <a href="https://www.google.com" >Google</a>
        <p style="background-color: darkkhaki;"> I am working inside the C-Tea building of L&T technology services</p>
    
        <h1 style="background-color: darkseagreen;"> This is again a first heading inside the span</h1>
        
        <h2 style="background-color: dimgray;">So finally this is the second heading in the span</h2>
    </span>
    
</body>
</html>
